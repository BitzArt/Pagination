name: Release

# Run this workflow every time a new commit pushed to your repository
on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:

  Pagination:
    name: Pagination
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Verify commit exists in origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/main

      - name: Set VERSION variable from tag
        run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV

      - name: Build
        run: dotnet build Pagination/Pagination.csproj --configuration Release /p:Version=${VERSION}

      - name: Test
        run: dotnet test Pagination/Pagination.csproj --configuration Release /p:Version=${VERSION} --no-build

      - name: Pack
        run: dotnet pack Pagination/Pagination.csproj --configuration Release /p:Version=${VERSION} --no-build --output .

      